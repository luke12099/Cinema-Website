<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <!---<title> Responsive Registration Form | CodingLab </title>--->
  <link rel="stylesheet" href="styles/register.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript">

      function checkRegister() {
        var memberName = $("#memberName").val();
        var memberEmail = $("#memberEmail").val();
        var memberPhone = $("#memberPhone").val();
        var memberPassword = $("#memberPassword").val();
        var memberAddress = $("#memberAddress").val();
        var memberPassword2 = $("#memberPassword2").val();
        // if(memberName == "" || memberEmail == "" || memberPhone == "" || memberPassword == "" || memberAddress == "" || memberPassword2 == ""){
        //   alert("基本資料填寫未完整");
        // }
        var str  = '';
        if(memberName == "" ){
         str+="尚未填寫會員名稱,";
        }
        if(memberPhone == "" ){
          str+="尚未填寫電話,";
        }
        if(memberAddress == "" ){
          str+="尚未填寫地址,";
        }
        if(memberPassword != memberPassword2){
          str+="兩次輸入的密碼不一致！";
        }

        if (str !=="")
        alert(str);      
      }
        
  </script>
</head>

<body>
  <div class="container" name="register" id="register">
    <div class="title">註冊</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="username">會員名稱</span>
            <input type="text" placeholder="請輸入您的使用者名稱" id="memberName" name="memberName">
          </div>
          <div class="input-box">
            <span class="email">電子信箱</span>
            <input type="text" placeholder="請輸入您的電子信箱" id="memberEmail" name="memberEmail" >
            <!-- <input name="email" id="email" type="email" required /> -->
            <!-- <input type='text' id='email' class=' form-control' name='email' value='' placeholder='請輸入電子信箱'> -->

          </div>
          <div class="input-box">
            <span class="phone">會員電話</span>
            <input type="text" placeholder="請輸入您的會員電話" id="memberPhone" name="memberPhone">
          </div>
          <div class="input-box">
            <span class="password">會員密碼</span>
            <input type="password" placeholder="請輸入您的密碼" id="memberPassword" name="memberPassword" >
          </div>


          <div class="input-box">
            <span class="address">會員地址</span>
            <input type="text" placeholder="請輸入您的會員地址" id="memberAddress" name="memberAddress">
          </div>

          <div class="input-box">
            <span class="details">再次確認密碼</span>
            <input type="password" placeholder="再次確認密碼" id="memberPassword2" name="memberPassword2" >
          </div>



          <div class="input">
            <span class="details">會員照片</span>
            <input type="file" id="file-uploader">
            <!-- <input type="file" id="file-uploader" data-target="file-uploader" accept="image/*" multiple="multiple"/> -->
            <!-- multiple 屬性可以一次上傳多個檔案，accept 屬性可以限制上傳檔案的類型 -->
          </div>

          <!-- <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div> -->
        </div>

        <div class="button">
          <input type="註冊" id="" value="註冊" onclick="checkRegister();">
        </div>
      </form>
    </div>
  </div>

</body>

</html>
